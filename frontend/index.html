<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./images/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <title>Web Chat Melhorado</title>
    </head>
    <body>
        <section class="container">
            <section class="login">
                <h2>Web Chat</h2>
                <p class="login__subtitle">Entre com seu nome para comeÃ§ar</p>
                <form class="login__form">
                    <input
                        type="text"
                        class="login__input"
                        placeholder="Seu nome"
                        maxlength="30"
                        required
                    />
                    <button type="submit" class="login__button">Entrar no Chat</button>
                </form>
            </section>

            <section class="chat">
                <header class="chat__header">
                    <div class="chat__info">
                        <h3>Web Chat</h3>
                        <span class="chat__status">Conectado</span>
                    </div>
                    <div class="chat__users">
                        <span class="users__count">0 usuÃ¡rios online</span>
                        <div class="users__list"></div>
                    </div>
                </header>

                <section class="chat__messages">
                    <div class="welcome__message">
                        <p>Bem-vindo ao Web Chat! ðŸŽ‰</p>
                        <p>Comece uma conversa digitando uma mensagem abaixo.</p>
                    </div>
                </section>

                <div class="typing__indicator" style="display: none;">
                    <span class="typing__text"></span>
                    <div class="typing__dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <form class="chat__form">
                    <input
                        type="text"
                        class="chat__input"
                        placeholder="Digite uma mensagem..."
                        maxlength="1000"
                        required
                    />
                    <button type="submit" class="chat__button">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </form>
            </section>
        </section>

        <!-- NotificaÃ§Ãµes -->
        <div class="notifications" id="notifications"></div>

        <script src="./js/script.js"></script>
    </body>
</html>
